<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDVI Demo</title>
</head>
<body>
    <h1>NDVI Demo</h1>
    <div class="camera-grid">
        <div class="img-wrapper">
            <h2>Original</h2>
            <img src="{{ url_for('video') }}" alt="loading">
        </div>
        <div class="img-wrapper">
            <h2>Contrasted</h2>
            <img src="{{ url_for('video_contrasted') }}" alt="loading">
        </div>
        <div class="img-wrapper">
            <h2>NDVI + Contrasted</h2>
            <img src="{{ url_for('video_ndvi_contrasted') }}" alt="loading">
        </div>
        <div class="img-wrapper">
            <h2>Colour Mapped</h2>
            <img src="{{ url_for('video_color_map') }}" alt="loading">
        </div>
    </div>

    <script>
        document.querySelectorAll('.img-wrapper img').forEach((img, index, all) => {
            img.addEventListener('click', e => {
                e.target.parentElement.classList.toggle("large")
            })
        })
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            scroll-behavior: smooth;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin:  0 auto;
        }

        nav a {
            text-decoration: none;
            color: inherit;
            opacity: 0.5;
        }

        nav a.active,
        nav a:hover,
        nav a:focus-within {
            opacity: 1;
        }

        .camera-grid {
            --num-cols: 2;
            display: grid;
            grid-template-columns: repeat(var(--num-cols), 1fr);
            margin: 2rem;
            gap: 2rem;
        }

        .camera-grid img {
            border-radius: 6px;
            margin-top: 1.75em;
            width: 100%;
            aspect-ratio: 1;
        }

        .large {
            grid-column: 1 / calc(var(--num-cols) + 1);
        }

        .img-wrapper {
            position: relative;
        }
    </style>
</body>
</html>
